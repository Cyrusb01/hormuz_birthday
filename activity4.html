<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4: Our Airbnb Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to activity4.html */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        #nextBtn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        #nextBtn:hover {
            background-color: #45a049;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .image-gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .image-gallery {
                grid-template-columns: 1fr;
            }

            #nextBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thare She is</h2>
        <p>This sucka is located right in Denver's Downtown</p>
        <div class="image-gallery">
            <!-- Airbnb Images -->
            <img src="images/airbnb1.webp" alt="Airbnb Living Room">
            <img src="images/airbnb2.webp" alt="Airbnb Bedroom">
            <img src="images/airbnb3.webp" alt="Airbnb Kitchen">
            <img src="images/airbnb4.webp" alt="Airbnb Exterior">
            <img src="images/airbnb5.webp" alt="Airbnb Bathroom">
            <img src="images/airbnb6.webp" alt="Airbnb Dining Area">
            <!-- Add more images as needed -->
        </div>
        <button id="nextBtn" onclick="goToNextActivity()">Next Activity</button>
    </div>

    <script>
        function goToNextActivity() {
            window.location.href = 'activity5.html'; // Update with the actual next activity page
        }
    </script>
</body>
</html>
