            <option value="New Orleans">New Orleans</option>
        </select>
        <button onclick="submitCity()">Submit</button>
        <p id="feedback"></p>
    </div>

    <script>
        // Correct city in lowercase for case-insensitive comparison
        const correctCity = 'denver';
        let guessCount = 0;

        function submitCity() {
            const selectedCity = document.getElementById('citySelect').value.trim().toLowerCase();
            const feedback = document.getElementById('feedback');

            if (selectedCity === "") {
                feedback.textContent = "Please select a city from the dropdown.";
                feedback.style.color = "red";
                return;
            }

            if (selectedCity === correctCity) {
                feedback.textContent = "DENVER AHHHHHHHHHHHH";
                feedback.style.color = "green";
                // Redirect to the next activity after a short delay
                setTimeout(() => {
                    window.location.href = 'activity3.html';
                }, 2000); // 2-second delay
            } else {
                guessCount++;
                feedback.textContent = `Incorrect guess. Try again! (Attempt ${guessCount})`;
                feedback.style.color = "red";
            }

            // Reset the dropdown to default
            document.getElementById('citySelect').value = "";
        }
    </script>
</body>
